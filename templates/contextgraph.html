{% extends 'base.html' %}
{% block title %}
ReadMe: Context
{% endblock %}
{% block content %}

<div class="container">
<div class="row large-content">
    <div class="col-md-10 col-md-offset-1">
        <div class="row algorithm-header">
            <h4>{{ page_title }}</h4>
            <br>
            <p>{{ explanation_text }}</p>
        </div>  <!-- end of algorithm-header row -->
        <div class="graph-info" id="criteria-info">
        </div> <!-- end of graph-information row -->
        <div class="row algorithm-graph" id="graph-space">
        </div>  <!-- end of algorithm-graph row -->
    </div>  <!-- end of column -->
</div> <!-- end of main-content row -->
</div> <!-- end of container -->
<script>

var category_names = [];
var temp_name = "";

{% for data in data_categories %}

temp_name = "{{ data }}".replace("&amp;", "&");
category_names.push(temp_name);

{% endfor %}

d3.csv("{{ data_url }}", makeForceGraph);

function makeForceGraph(error, links) {

    var nodes = {};

    // Compute the distinct nodes from the links.

    links.forEach(function(link) {

        link.source = nodes[link.source] ||
            (nodes[link.source] = {name: link.source, source: link.source});

        link.target = nodes[link.target] ||
            (nodes[link.target] = {name: link.target, source: link.source.name});

    });

    // or do a python route and do d3.json
    // {nodes:[list of objects{name: name, source: source}]
    // links:[list of objects{source: index in nodes, target: index in nodes}]};

    var width = 965;
    var height = 600;
    var radius = 5;


    var force = d3.layout.force()
                  .nodes(d3.values(nodes))
                  .links(links)
                  .size([width, height])
                  .linkDistance(5)
                  .charge(setCharge)
                  .on("tick", tick)
                  .start();

    var svg = d3.select('#graph-space').append("svg")
                .attr("width", width)
                .attr("height", height);


    var path = svg.selectAll(".link")
                  .data(force.links())
                  .enter().append("line")
                  .attr("class", "link")
                  .attr('style', 'stroke:#808080;stroke-width:1px;');

    var node = svg.selectAll(".node")
                  .data(force.nodes())
                  .enter().append("circle")
                  .attr("r", function(d) { return psize(d); })
                  .style("fill", function(d) { return pcolor(d); })
                  .attr("class", function(d) { return pclass(d); })
                  .attr("information", function(d) { return storeInfo(d); })
                  .attr("link", function(d) { return getLink(d); })
                  .call(force.drag);

    var drag = force.drag().on("dragstart", dragstart);

    function dragstart(d) {
        d3.select(this).classed("fixed", d.fixed = true);
    };

    function pname(d) {
      if (category_names.indexOf(d.name) >= 0) {
        return d.name;
      } else {
        return null;
      }
    };

    function pcolor(d) {
        if (category_names.indexOf(d.name) >= 0) {
            return 'black';
        } else {
            return '#808080';
        };
    }

    function psize(d) {
        if (category_names.indexOf(d.name) >= 0) {
            return 10;
        } else {
            return 4;
        };
    }

    function pclass(d) {
        if (category_names.indexOf(d.name) >= 0) {
            console.log("node subject-node")
            return "node subject-node";
        } else {
            console.log("node poem-node")
            return "node poem-node";
        };
    }

    function storeInfo(d) {
        if (category_names.indexOf(d.name) >= 0) {
            console.log(d.name)
            return d.name;
        } else {
            var poemData = d.name.split("//");
            var poem_name = poemData[0];
            return poem_name;
        };
    }

    function setCharge(d) {
        if (category_names.indexOf(d.name) >= 0) {
            return -3;
        } else {
            return -1.5;
        };
    }

    function getLink(d) {
        if (category_names.indexOf(d.name) >= 0) {
            return null;
        } else {
            poemData = d.name;
            poemID = poemData.split('//')[1];
            url = "/" + poemID;
            return url;
        };
    }

    function tick() {
        path.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        
        node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
            .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

        node.each(collide(0.5));
    }


    var padding;

    function collide(alpha) {
      var quadtree = d3.geom.quadtree(d3.values(nodes));
      return function(d) {

        if (category_names.indexOf(d.name) >= 0) {
            padding = 5;
        } else {
            padding = 1;
        }

        var rb = 2*radius + padding,
            nx1 = d.x - rb,
            nx2 = d.x + rb,
            ny1 = d.y - rb,
            ny2 = d.y + rb;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y);
              if (l < rb) {
              l = (l - rb) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };
    }

    function displayData(evt) {
        var infoText = this.getAttribute('information');
        var finalText = "Poem: " + infoText;
        $('#criteria-info').html(finalText);
    }

    function removeData(evt) {
        $('#criteria-info').html("");
    }

    function changeURL(evt) {
        url = this.getAttribute('link');
        window.location.href = url;
    }

    function displaySubject(evt) {
        infoText = this.getAttribute('information');
        finalText = "{{ category }}" + infoText;
        $('#criteria-info').html(finalText);
    }

    $('.poem-node').hover(displayData, removeData);
    $('.poem-node').on('dblclick', changeURL);
    $('.subject-node').hover(displaySubject, removeData);

    setTimeout(function() {
        force.stop();
        alert("Six Seconds Over!");
    }, 6000);

};

</script>

{% endblock %}
